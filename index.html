<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="start">
      <p>Quiz web</p>
      <pre>Start Chellenge  !</pre>
      <button>Start</button>
    </div>
    <div class="mobile-size">
      <div class="icon">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="task">
        <div class="question">.....................</div>

        <div class="steps">
          <pre id="fPre">step <span>1</span></pre>
          <pre id="sPre"> of 10</pre>
        </div>
      </div>
      <div class="options">
        <button id="f1" class="optBox">
          <h3>1</h3>
          <p>........................</p>
        </button>
        <button id="f2" class="optBox">
          <h3>2</h3>
          <p>........................</p>
        </button>
        <button id="f3" class="optBox">
          <h3>3</h3>
          <p>........................</p>
        </button>
        <button id="f4" class="optBox">
          <h3>4</h3>
          <p>........................</p>
        </button>
      </div>
      <div class="next">
        <button>Next</button>
      </div>
    </div>
    <div class="result">
      <p>Quiz Result</p>
      <p>Your point are</p>
      <div>
        <span>10</span>
        <pre> Out of 10</pre>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
